<!DOCTYPE html>
<html>

<head>
	<title>vue demo</title>

	<link rel="stylesheet" href="./utils/element-ui/index.css" />

	<script src="./utils/vue.js"></script>
	<script src="./utils/element-ui/index.js"></script>
	<script src="./utils/axios.js"></script>
</head>

<body>
	<div id="app">
		<el-row :gutter="24">
			<el-col :span="12" :offset="6">
				<div class="grid-content">
					<div style="margin-top: 15px;">
						<el-input size="small" class="input-with-select" placeholder="请输入问题" v-model="question" @keyup.enter.native="getData">
							<el-button slot="append" icon="el-icon-search" v-on:click="getData"></el-button>
						</el-input>
					</div>
				</div>
			</el-col>
		</el-row>
	</div>
</body>

<script type="text/javascript">
	new Vue({
		el: '#app',
		data: function () {
			return {
				question: '',
			}
		},
		methods: {
			getData: function(event) {
				alert('Hello ' + this.question + '!')
				axios({
					method: 'post',
					url: '/chatbot',
					data: {
						firstName: 12,
						lastName: 13,
					}
				}).then((response) => {
					console.log(response)
				});
			}
		}
	});
</script>

</html>
